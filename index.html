<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <title>NAVA</title>
</head>
<body>
<div class="background-wrapper">
    <header class="header">
        <div class="header__logo">
            <img src="/" alt="NAVA Logotype image">
        </div>
        <nav class="header__nav">
            <ul class="nav-list">
                <li class="nav-list__item">Top Destinations</li>
                <li class="nav-list__item">Add your boat</li>
                <li class="nav-list__item nav-list__item_login">Sing up</li>
            </ul>
        </nav>
    </header>
    <div class="container main-screen">
        <h1 class="main-screen__title">Reserve a boat now!</h1>
        <p class="main-screen__subtitle">and set your sails into paradise</p>   
        <form action="" class="main-screen__search-form">
            <input type="text" class="search-form__input" id="search">
            <label class="search-form__label" for="search">
                <button class="button button_icon">Find a boat</button>
            </label>
        </form>
        <ul class="main-screen__feature-list">
            <li class="feature-list__item item">
                <p class="item__value">2,300</p>
                <p class="item__value_description">Destinations</p>
            </li>
            <li class="feature-list__item item">
                <p class="item__value">1,000</p>
                <p class="item__value_description">Cities</p>
            </li>
            <li class="feature-list__item item">
                <p class="item__value">35,000</p>
                <p class="item_value_description">Boats</p>
            </li>
            <li class="feature-list__item item">
                <p class="item__value">50,000</p>
                <p class="item_value_description">Sailors</p>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
